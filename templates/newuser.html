{% extends "default.html" %}
{% set ativo = 'newuser' %}

{% block title %}Novo usuário{% endblock %}

{% block head %}
{{ parent() }}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<style type="text/css">
  .login-form form {
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  }

</style>
{% endblock %}

{% block content %}
<div class="container py-3">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="login-form">
          <form action="newuser.php" class="py-3 px-2 px-md-5" method="post">
            <h2 class="text-center">Crie sua conta</h2>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="first_name">Nome</label>
                  <input name="first_name" id="first_name" placeholder="Nome" type="text" class="form-control" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="last_name">Sobrenome</label>
                  <input name="last_name" id="last_name" placeholder="Sobrenome" type="text" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="last_name">Email</label>
              <input name="email" id="email" placeholder="Email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input name="password" id="password" placeholder="Senha" type="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirmar senha</label>
              <input name="confirm_password" id="confirm_password" placeholder="Confirmar senha" type="password" class="form-control" required>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" type="submit">
                  Cadastrar
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
$(document).ready(function() {
  let password = document.getElementById("password");
  let confirm_password = document.getElementById("confirm_password");

  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("As senhas não são iguais");
    } else {
      confirm_password.setCustomValidity('');
    }
  }

  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
});
</script>
{% endblock %}
